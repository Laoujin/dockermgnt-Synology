# PORTAINER #
#############
  portainer:
    image: portainer/portainer-ce
    container_name: mgnt-portainer
    volumes:
      - ${DOCKER_SOCKET}:/var/run/docker.sock
      - ${PORTAINER_DATA}:/data
    ports:
      - ${PORTAINER_PORT_UI}:9000
      - ${PORTAINER_PORT_SSL}:8000
    expose:
      - ${PORTAINER_PORT_UI}
      - ${PORTAINER_PORT_SSL}
    restart: ${RESTART_POLICY}
    labels:
      #- ${UPDATE_ON}
      - com.centurylinklabs.watchtower.enable=true

